{% load static %}
<div id="nc-about-you" class="about-you campaign-content tab-body d-none" data-navlink="item-you">
  <div class="title mt-4">About You</div>
  <div class="text-cus-secondary" style="font-size: 18px;">Tell us about yourself and add members to help manage your
    campaign</div>
  <div class="content form-group">
    <div class="item name">
      <label for="name" class="w-100">
        <div class="d-flex justify-content-between">
          <div class="text-cus-dark d-flex align-items-center"><b>Your Name</b></div>
        </div>
      </label>
      <div class="alert alert-danger d-none your-name-required">Your name is required.</div>
      <input type="text" class="your-name form-control" style="letter-spacing: 0.8px;" placeholder="Adam Voigt"
        value="{{ campaign.full_name }}">
    </div>
    <div class="item email">
      <label for="email" class="w-100">
        <div class="d-flex justify-content-between">
          <div class="text-cus-dark d-flex align-items-center "><b>Email Address</b></div>
          <!-- <div class="d-flex align-items-center">
            <div class="toggle-keep-private-email custom-control custom-switch">
              <input type="checkbox" class="custom-control-input {% if campaign.is_email_private %}checked{% endif %}"
                id="toggle-keep-private-email" {% if campaign.is_email_private %}checked{% endif %}>
              <label class="custom-control-label text-cus-dark" for="toggle-keep-private-email">
                Keep Private
              </label>
            </div>
          </div> -->
        </div>
      </label>
      <div class="alert alert-danger d-none your-email-required">Your email is required or Please provide valid Email.</div>
      <input type="text" class="your-email form-control" placeholder="example@email.com" style="letter-spacing: 0.8px;"
        value="{{ campaign.second_email }}"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" Title="Please provide valid Email">
    </div>
    <div class="item phone">
      <label for="phone" class="w-100">
        <div class="d-flex justify-content-between">
          <div class="text-cus-dark d-flex align-items-center "><b>Phone</b></div>
          <div class="d-flex align-items-center">
            <div class="toggle-keep-private-phone custom-control custom-switch">
              <input type="checkbox" class="custom-control-input {% if campaign.is_mobile_private %}checked{% endif %}"
                id="toggle-keep-private-phone" {% if campaign.is_mobile_private %}checked{% endif %} >
              <label class="custom-control-label text-cus-dark" for="toggle-keep-private-phone">
                Keep Private
              </label>
            </div>
          </div>
        </div>
      </label>
      <div class="alert alert-danger d-none your-phone-required">Your phone number is required or Please provide valid Phone Number.</div>
      <input type="number" class="your-phone form-control" style="letter-spacing: 0.8px;" placeholder="+1 123456789"
        value="{{ campaign.mobile }}" pattern="[0-9]{10}" Title="Please provide valid Phone Number">
    </div>
    <div class="item">
      <label for="title" class="w-100">
        <div class="d-flex justify-content-between">
          <div class="text-cus-dark d-flex align-items-center "><b>Title</b></div>
          <div class="d-flex align-items-center">
            <div class="toggle-keep-private-title custom-control custom-switch">
              <input type="checkbox"
                class="custom-control-input {% if campaign.is_your_title_private %}checked{% endif %}"
                id="toggle-keep-private-title" {% if campaign.is_your_title_private %}checked{% endif %}>
              <label class="custom-control-label text-cus-dark" for="toggle-keep-private-title">
                Keep Private
              </label>
            </div>
          </div>
        </div>
      </label>
      <div class="alert alert-danger d-none your-title-required">Your email is required.</div>
      <input type="text" class="your-title form-control" style="letter-spacing: 0.8px;"
        placeholder="Ex. Product manager" value="{{ campaign.your_title }}">
    </div>
    <div class="bottom mt-5">
      <div class="back btn-cus btn-cus-primary mr-3" onclick="onAboutYouBack()">Back</div>
      <div class="next btn-cus btn-cus-secondary" onclick="onAboutYouNext()">Next</div>
    </div>
  </div>
  <div class="hidden-field">
    <input type="text" class="save-url" value="{% url 'dashboard:new_campaign_process' 'about_you' %}" hidden>
  </div>
</div>
